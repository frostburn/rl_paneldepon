---

- step:
    name: Train model
    image: gcr.io/tensorflow/tensorflow:1.3.0-devel-gpu
    command: pip install -r requirements.txt;python train_simple.py --no_render {parameters}
    parameters:
      - name: num_episodes
        pass-as: --num_episodes={v}
        description: Number of episodes to run the trainer
        type: integer
        default: 300
      - name: num_steps
        pass-as: --num_steps={v}
        description: Number of steps per episode
        type: integer
        default: 1000
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Learning rate
        type: float
        default: 0.001

- step:
    name: Worker environment check
    image: gcr.io/tensorflow/tensorflow:1.3.0-devel-gpu
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
